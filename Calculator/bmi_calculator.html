<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter your weight">
    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="Enter your height">
    <button onclick="calculateBMI()">Calculate BMI</button>
    <div id="result"></div>
  </div>

  <script>
    function calculateBMI() {
      var weight = parseFloat(document.getElementById('weight').value);
      var height = parseFloat(document.getElementById('height').value);
      
      if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
        document.getElementById('result').innerText = "Please enter valid weight and height.";
        return;
      }

      var bmi = weight / ((height/100) * (height/100));
      bmi = bmi.toFixed(2);

      var result = "Your BMI is: " + bmi + " - ";

      if (bmi < 18.5) {
        result += "Underweight";
      } else if (bmi >= 18.5 && bmi < 24.9) {
        result += "Normal weight";
      } else if (bmi >= 25 && bmi < 29.9) {
        result += "Overweight";
      } else {
        result += "Obese";
      }

      document.getElementById('result').innerText = result;
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;

<body>
    <div id="container">
        <h2>BMI Calculator</h2>
        <input type="text" id="weight" placeholder="Enter your weight (kg)">
        <br>
        <input type="text" id="height" placeholder="Enter your height (m)">
        <br>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            var weight = parseFloat(document.getElementById("weight").value);
            var height = parseFloat(document.getElementById("height").value);

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                document.getElementById("result").innerHTML = "Please enter valid weight and height.";
                return;
            }

            var bmi = weight / (height * height);
            var bmiCategory;

            if (bmi < 18.5) {
                bmiCategory = "Underweight";
            } else if (bmi >= 18.5 && bmi < 25) {
                bmiCategory = "Normal weight";
            } else if (bmi >= 25 && bmi < 30) {
                bmiCategory = "Overweight";
            } else {
                bmiCategory = "Obese";
            }

            document.getElementById("result").innerHTML = "Your BMI is: " + bmi.toFixed(2) + " (" + bmiCategory + ")";
        }
    </script>
</body>
</html>
