

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Match</title>
   <link rel="stylesheet" href="/css/jw.css">
   <script src="/js/jw-topright.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }
        #jwplayerDiv {
            min-width: 100%;
            min-height: 100%;
            max-width: 100%;
            max-height: 100%;
        }

    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    .popup-content h2 {
      margin: 0 0 10px;
      color: #ff0000;
    }

    .popup-content p {
      margin: 0 0 20px;
    }

    .popup-content button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .popup-content .join-btn {
      background-color: #ff0000;
      color: white;
    }

    .popup-content .close-btn {
      background-color: #555;
      color: white;
    }
    </style>
</head>
<body>
    <div id="jwplayerDiv"></div>

    <script>
        async function fetchMatchData() {
            const urlParams = new URLSearchParams(window.location.search);
            const matchId = urlParams.get('id');
            const adFree = urlParams.has('adfree');

            let fileToPlay = "https://video.gumlet.io/6787f1fa5bdf3d7d16d363ca/679b961644d70d0c829583e4/main.m3u8"; 

            if (matchId) {
                try {
                    const response = await fetch("https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.json");
                    const data = await response.json();
                    const match = data.matches.find(m => m.match_id == matchId);

                    if (match) {
                        fileToPlay = adFree && match.adfree_url ? match.adfree_url : match.dai_url;
                    }
                } catch (error) {
                    console.error("Error fetching match data:", error);
                }
            }

            // Initialize JW Player
            jwplayer("jwplayerDiv").setup({
                file: fileToPlay,
                autostart: true,
                stretching: "uniform",
                width: "100%",
                height: "100%",
                mute: "false",
                type: "dash"
            });
        }

        fetchMatchData();

    // Close popup function
    function closePopup() {
      const popup = document.getElementById('popup');
      popup.style.display = 'none';
    }
    </script>


  <div id="popup">
    <div class="popup-content">

      <button class="close-btn" onclick="closePopup()">Already Joined</button>
