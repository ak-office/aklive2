<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AK LIVE</title>
  <!-- Plyr CSS -->
  <link href="https://cdn.plyr.io/3.7.8/plyr.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* Prevent scrollbars */
    }
    .player-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      display: block; /* Prevent extra spacing */
    }
    .plyr {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .player-logo {
      position: absolute;
      top: 35px;
      right: 20px;
      width: 170px;
      height: 50px;
      z-index: 1000; /* Above Plyr controls */
      opacity: 0.8;
      pointer-events: none;
      object-fit: contain; /* Ensure logo scales correctly */
    }
    /* Ensure logo visibility in full-screen */
    .plyr--fullscreen .player-logo {
      position: absolute;
      top: 35px;
      right: 20px;
      z-index: 1000;
    }
    :root {
      --plyr-color-main: #00E4F1;
    }
  </style>
</head>
<body>
  <!-- Container for video -->
  <div class="player-container">
    <video id="video-player" controls playsinline></video>
  </div>

  <!-- Hls.js and Plyr JS -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15"></script>
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    // Prompt user to join Telegram channel (non-blocking)
    setTimeout(() => {
      if (confirm("Join our Telegram Channel @AK_LIVE_OFFICE?")) {
        window.location.href = "https://t.me/AK_LIVE_OFFICE";
      }
    }, 1000);

    // Fetch media playlist from API with timeout
    async function fetchPlaylist() {
      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 5000); // 5s timeout
        const response = await fetch("https://pb.oii.im/~aklive", { signal: controller.signal });
        clearTimeout(timeoutId);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return await response.json();
      } catch (error) {
        console.error("Fetch error:", error);
        return [];
      }
    }

    // Get ID from URL parameters
    function getStreamId() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get("id");
    }

    // Update quality selection
    function updateQuality(newQuality, hls) {
      if (newQuality === 0) {
        hls.currentLevel = -1; // Enable auto quality
        console.log("Switched to Auto");
      } else {
        hls.levels.forEach((level, levelIndex) => {
          if (level.height === newQuality) {
            console.log(`Switching to quality: ${newQuality}p`);
            hls.currentLevel = levelIndex;
          }
        });
      }
    }

    // Lock orientation to landscape
    async function lockOrientationToLandscape() {
      try {
        if (screen.orientation && screen.orientation.lock && screen.orientation.type !== "landscape-primary" && screen.orientation.type !== "landscape-secondary") {
          await screen.orientation.lock("landscape");
          console.log("Orientation locked to landscape");
        }
      } catch (err) {
        console.error("Failed to lock orientation:", err);
      }
    }

    // Unlock orientation
    async function unlockOrientation() {
      try {
        if (screen.orientation && screen.orientation.unlock) {
          screen.orientation.unlock();
          console.log("Orientation unlocked");
        }
      } catch (err) {
        console.error("Failed to unlock orientation:", err);
      }
    }

    // Set up player
    document.addEventListener("DOMContentLoaded", async () => {
      const video = document.getElementById("video-player");

      // Default stream for missing ID
      const defaultStream = {
        id: "default",
        name: "Stream Not Found",
        url: "https://video.gumlet.io/67f4d498aac3d4fca78db822/67f6c6381f65302d5ba27140/main.m3u8",
        poster: "https://i.ibb.co/whW6c24/aklive-stream-not-found.jpg",
        subtitles: [],
        controls: [
          "play-large",
          "play",
          "progress",
          "current-time",
          "mute",
          "volume",
          "captions",
          "settings",
          "pip",
          "fullscreen"
        ]
      };

      // Fetch playlist and find stream
      let stream = defaultStream;
      const streamId = getStreamId();
      if (streamId) {
        const playlist = await fetchPlaylist();
        const foundStream = playlist.find(item => item.id === streamId);
        if (foundStream) {
          stream = foundStream;
        }
      }

      // Set document title and metadata
      document.title = stream.name || "AK LIVE";
      if (stream.poster) {
        video.setAttribute("poster", stream.poster);
      }

      // Add subtitles if provided
      if (stream.subtitles && Array.isArray(stream.subtitles)) {
        stream.subtitles.forEach(sub => {
          const track = document.createElement("track");
          track.kind = sub.kind || "subtitles";
          track.src = sub.src || sub.file;
          track.label = sub.label || "Unnamed";
          track.srclang = sub.lang || sub.srclang || "en";
          if (sub.default) {
            track.default = true;
          }
          video.appendChild(track);
        });
      }

      // Default Plyr options
      const defaultOptions = {
        controls: stream.controls || [
          "play-large",
          "play",
          "progress",
          "current-time",
          "mute",
          "volume",
          "captions",
          "settings",
          "pip",
          "fullscreen"
        ],
        clickToPlay: true,
        disableContextMenu: false,
        hideControls: true,
        resetOnEnd: true,
        iconUrl: "https://cdn.plyr.io/3.7.8/plyr.svg",
        fullscreen: { enabled: true, fallback: true, allowAudio: false },
        loadSprite: true // Optimize icon loading
      };

      // Initialize player
      let player;
      if (!Hls.isSupported()) {
        const sourceElement = document.createElement("source");
        sourceElement.src = stream.url;
        video.appendChild(sourceElement);
        player = new Plyr(video, defaultOptions);
      } else {
        const hls = new Hls({
          xhrSetup: (xhr) => {
            xhr.setRequestHeader("x-token-platform", "web");
          },
          maxBufferLength: 30, // Prevent excessive buffering
          maxMaxBufferLength: 60
        });

        hls.loadSource(stream.url);

        hls.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
          const availableQualities = hls.levels.map(l => l.height).filter(h => h);
          availableQualities.unshift(0);

          defaultOptions.quality = {
            default: 0,
            options: availableQualities,
            forced: true,
            onChange: (newQuality) => updateQuality(newQuality, hls)
          };

          defaultOptions.i18n = {
            qualityLabel: {
              0: "Auto",
              ...hls.levels.reduce((acc, l) => {
                if (l.height) acc[l.height] = `${l.height}p`;
                return acc;
              }, {})
            }
          };

          hls.on(Hls.Events.LEVEL_SWITCHED, (event, data) => {
            const span = document.querySelector(".plyr__menu__container [data-plyr='quality'][value='0'] span");
            if (span) {
              if (hls.autoLevelEnabled && hls.levels[data.level]?.height) {
                span.innerHTML = `Auto (${hls.levels[data.level].height}p)`;
              } else {
                span.innerHTML = "Auto";
              }
            }
          });

          player = new Plyr(video, defaultOptions);
        });

        // Handle HLS errors
        hls.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) {
            console.error("Fatal HLS error:", data);
            hls.destroy();
            video.poster = defaultStream.poster; // Show fallback poster
          }
        });

        hls.attachMedia(video);
        window.hls = hls;
      }

      // Add logo to Plyr wrapper
      player.on("ready", () => {
        const plyrWrapper = document.querySelector(".plyr");
        if (plyrWrapper && !plyrWrapper.querySelector(".player-logo")) {
          const logo = document.createElement("img");
          logo.src = "https://aklive-v2.vercel.app/images/logo.png";
          logo.alt = "AK LIVE Logo";
          logo.className = "player-logo";
          plyrWrapper.appendChild(logo);
        }

        // Picture-in-picture setup
        if (document.pictureInPictureEnabled) {
          const pipButton = document.querySelector(".plyr__control[data-plyr='pip']");
          if (pipButton) {
            pipButton.addEventListener("click", async () => {
              try {
                if (!document.pictureInPictureElement) {
                  await video.requestPictureInPicture();
                } else {
                  await document.exitPictureInPicture();
                }
              } catch (err) {
                console.error("PiP error:", err);
              }
            });
          }
        }
      });

      // Handle orientation for full-screen
      document.addEventListener("fullscreenchange", () => {
        if (!document.fullscreenElement) {
          unlockOrientation();
        } else {
          lockOrientationToLandscape();
        }
      });

      // Cleanup on page unload
      window.addEventListener("unload", () => {
        if (window.hls) {
          window.hls.destroy();
        }
        unlockOrientation();
      });
    });
  </script>
</body>
</html>
