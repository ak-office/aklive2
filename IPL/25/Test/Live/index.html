<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AK LIVE</title>
  <!-- Plyr CSS -->
  <link href="https://cdn.plyr.io/3.7.8/plyr.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 100%;
      height: 100%;
    }
    .plyr {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .player-logo {
      position: absolute;
      top: 35px;
      right: 20px;
      width: 170px;
      height: 50px;
      z-index: 15;
      opacity: 0.8;
      pointer-events: none;
    }
    :root {
      --plyr-color-main: #00E4F1;
    }
  </style>
</head>
<body>
  <!-- Video element directly in body -->
  <video id="video-player" controls playsinline></video>
  <!-- Player logo -->
  <img src="https://aklive-v2.vercel.app/images/logo.png" alt="AK LIVE Logo" class="player-logo">

  <!-- Hls.js and Plyr JS -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15"></script>
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    // Prompt user to join Telegram channel (non-blocking)
    setTimeout(() => {
      if (confirm("Join our Telegram Channel @AK_LIVE_OFFICE?")) {
        window.location.href = "https://t.me/AK_LIVE_OFFICE";
      }
    }, 1000);

    // Fetch media playlist from API
    async function fetchPlaylist() {
      try {
        const response = await fetch("https://pb.oii.im/~aklive");
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return await response.json();
      } catch (error) {
        console.error("Fetch error:", error);
        return [];
      }
    }

    // Get ID from URL parameters
    function getStreamId() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get("id");
    }

    // Validate m3u8 URL by attempting to fetch it
    async function validateM3u8(url) {
      try {
        const response = await fetch(url, { method: "HEAD" });
        return response.ok;
      } catch (error) {
        console.error("m3u8 validation error:", error);
        return false;
      }
    }

    // Update quality selection
    function updateQuality(newQuality, hls) {
      if (newQuality === 0) {
        hls.currentLevel = -1; // Enable auto quality
        console.log("Switched to Auto");
      } else {
        hls.levels.forEach((level, levelIndex) => {
          if (level.height === newQuality) {
            console.log(`Switching to quality: ${newQuality}p`);
            hls.currentLevel = levelIndex;
          }
        });
      }
    }

    // Lock orientation to landscape
    async function lockOrientationToLandscape() {
      try {
        if (screen.orientation && screen.orientation.lock) {
          await screen.orientation.lock("landscape");
          console.log("Orientation locked to landscape");
        } else {
          console.log("Orientation lock not supported");
        }
      } catch (err) {
        console.error("Failed to lock orientation:", err);
      }
    }

    // Unlock orientation when exiting full-screen
    async function unlockOrientation() {
      try {
        if (screen.orientation && screen.orientation.unlock) {
          screen.orientation.unlock();
          console.log("Orientation unlocked");
        }
      } catch (err) {
        console.error("Failed to unlock orientation:", err);
      }
    }

    // Set up player
    document.addEventListener("DOMContentLoaded", async () => {
      const video = document.getElementById("video-player");

      // Default stream for missing ID
      const defaultStream = {
        id: "",
        name: "Stream Not Found",
        url: "https://video.gumlet.io/67f4d498aac3d4fca78db822/67f6c6381f65302d5ba27140/main.m3u8",
        poster: "https://i.ibb.co/whW6c24/aklive-stream-not-found.jpg",
        subtitles: [],
        controls: [
          "play-large",
          "play",
          "progress",
          "current-time",
          "mute",
          "volume",
          "settings",
          "pip",
          "fullscreen"
        ]
      };

      // Fetch playlist and find stream
      let stream = defaultStream;
      const streamId = getStreamId();

      if (streamId) {
        const playlist = await fetchPlaylist();
        if (playlist.length > 0) {
          const foundStream = playlist.find(item => item.id === streamId);
          if (foundStream) {
            const isValid = await validateM3u8(foundStream.url);
            if (isValid) {
              stream = foundStream;
            }
          }
        }
      }

      // Set document title and metadata
      document.title = stream.name || "AK LIVE";
      if (stream.poster) {
        video.setAttribute("poster", stream.poster);
      }

      // Add subtitles if provided
      if (stream.subtitles && Array.isArray(stream.subtitles)) {
        stream.subtitles.forEach(sub => {
          const track = document.createElement("track");
          track.kind = sub.kind || "subtitles";
          track.src = sub.src || sub.file;
          track.label = sub.label || "Unnamed";
          track.srclang = sub.lang || sub.srclang || "en";
          if (sub.default) {
            track.default = true;
          }
          video.appendChild(track);
        });
      }

      // Default Plyr options
      const defaultOptions = {
        controls: stream.controls || [
          "play-large",
          "play",
          "progress",
          "current-time",
          "mute",
          "volume",
          "captions",
          "settings",
          "pip",
          "fullscreen"
        ],
        clickToPlay: true,
        disableContextMenu: false,
        hideControls: true,
        resetOnEnd: true,
        iconUrl: "https://cdn.plyr.io/3.7.8/plyr.svg"
      };

      if (!Hls.isSupported()) {
        const sourceElement = document.createElement("source");
        sourceElement.src = stream.url;
        video.appendChild(sourceElement);
        const player = new Plyr(video, defaultOptions);
        if (document.pictureInPictureEnabled) {
          player.on("ready", () => {
            const pipButton = document.querySelector(".plyr__control[data-plyr='pip']");
            if (pipButton) {
              pipButton.addEventListener("click", () => {
                if (!document.pictureInPictureElement) {
                  video.requestPictureInPicture().catch(err => console.error("PiP error:", err));
                } else {
                  document.exitPictureInPicture().catch(err => console.error("Exit PiP error:", err));
                }
              });
            }
            // Handle full-screen button click
            const fullscreenButton = document.querySelector(".plyr__control[data-plyr='fullscreen']");
            if (fullscreenButton) {
              fullscreenButton.addEventListener("click", async () => {
                if (!document.fullscreenElement) {
                  try {
                    await video.requestFullscreen();
                    await lockOrientationToLandscape();
                  } catch (err) {
                    console.error("Fullscreen or orientation error:", err);
                  }
                } else {
                  try {
                    await document.exitFullscreen();
                    await unlockOrientation();
                  } catch (err) {
                    console.error("Exit fullscreen or orientation error:", err);
                  }
                }
              });
            }
          });
        }
      } else {
        const hls = new Hls({
          xhrSetup: (xhr) => {
            xhr.setRequestHeader("x-token-platform", "web");
          }
        });

        hls.loadSource(stream.url);

        hls.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
          const availableQualities = hls.levels.map(l => l.height).filter(h => h);
          availableQualities.unshift(0);

          defaultOptions.quality = {
            default: 0,
            options: availableQualities,
            forced: true,
            onChange: (newQuality) => updateQuality(newQuality, hls)
          };

          defaultOptions.i18n = {
            qualityLabel: {
              0: "Auto",
              ...hls.levels.reduce((acc, l) => {
                if (l.height) acc[l.height] = `${l.height}p`;
                return acc;
              }, {})
            }
          };

          hls.on(Hls.Events.LEVEL_SWITCHED, (event, data) => {
            const span = document.querySelector(".plyr__menu__container [data-plyr='quality'][value='0'] span");
            if (span) {
              if (hls.autoLevelEnabled && hls.levels[data.level]?.height) {
                span.innerHTML = `Auto (${hls.levels[data.level].height}p)`;
              } else {
                span.innerHTML = "Auto";
              }
            }
          });

          const player = new Plyr(video, defaultOptions);
          if (document.pictureInPictureEnabled) {
            player.on("ready", () => {
              const pipButton = document.querySelector(".plyr__control[data-plyr='pip']");
              if (pipButton) {
                pipButton.addEventListener("click", () => {
                  if (!document.pictureInPictureElement) {
                    video.requestPictureInPicture().catch(err => console.error("PiP error:", err));
                  } else {
                    document.exitPictureInPicture().catch(err => console.error("Exit PiP error:", err));
                  }
                });
              }
              // Handle full-screen button click
              const fullscreenButton = document.querySelector(".plyr__control[data-plyr='fullscreen']");
              if (fullscreenButton) {
                fullscreenButton.addEventListener("click", async () => {
                  if (!document.fullscreenElement) {
                    try {
                      await video.requestFullscreen();
                      await lockOrientationToLandscape();
                    } catch (err) {
                      console.error("Fullscreen or orientation error:", err);
                    }
                  } else {
                    try {
                      await document.exitFullscreen();
                      await unlockOrientation();
                    } catch (err) {
                      console.error("Exit fullscreen or orientation error:", err);
                    }
                  }
                });
              }
            });
          }

          // Handle full-screen change events to unlock orientation when exiting
          document.addEventListener("fullscreenchange", () => {
            if (!document.fullscreenElement) {
              unlockOrientation();
            }
          });
        });

        hls.attachMedia(video);
        window.hls = hls;
      }
    });
  </script>
</body>
</html>
