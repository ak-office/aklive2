<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AK LIVE</title>
  <!-- Plyr CSS -->
  <link href="https://cdn.plyr.io/3.7.8/plyr.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 100%;
      height: 100%;
    }

    .plyr {
      width: 100%;
      height: 100%;
            }

    .video-description {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: #fff;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 10; /* Above video but below controls */
      max-width: 90%;
      text-align: center;
    }
    :root {
      --plyr-color-main: #00E4F1; /* Custom Plyr theme color */
    }
  </style>
</head>
<body>
  <!-- Video element directly in body -->
  <video id="video-player" controls playsinline></video>

  <!-- Hls.js and Plyr JS -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15"></script>
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script>

  // Set up player
  document.addEventListener("DOMContentLoaded", async () => {
    const video = document.getElementById("video-player");

    // [Default stream and stream fetching logic unchanged]

    // Default Plyr options
    const defaultOptions = {
      controls: stream.controls || [
        "play-large",
        "play",
        "progress",
        "current-time",
        "mute",
        "volume",
        "captions",
        "settings",
        "pip",
        "fullscreen"
      ],
      clickToPlay: true,
      disableContextMenu: false,
      hideControls: true, // Fix: Ensure controls auto-hide
      resetOnEnd: true,
      iconUrl: "https://cdn.plyr.io/3.7.8/plyr.svg"
    };

    if (!Hls.isSupported()) {
      const sourceElement = document.createElement("source");
      sourceElement.src = stream.url;
      video.appendChild(sourceElement);
      const player = new Plyr(video, defaultOptions);
      // [Rest of non-HLS logic unchanged]
    } else {
      const hls = new Hls({
        xhrSetup: (xhr) => {
          xhr.setRequestHeader("x-token-platform", "web");
        }
      });

      hls.loadSource(stream.url);

      hls.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
        const availableQualities = hls.levels.map(l => l.height).filter(h => h);
        availableQualities.unshift(0);

        defaultOptions.quality = {
          default: 0,
          options: availableQualities,
          forced: true,
          onChange: (newQuality) => updateQuality(newQuality, hls)
        };

        defaultOptions.i18n = {
          qualityLabel: {
            0: "Auto",
            ...hls.levels.reduce((acc, l) => {
              if (l.height) acc[l.height] = `${l.height}p`;
              return acc;
            }, {})
          }
        };

        const player = new Plyr(video, defaultOptions);
        // [Rest of HLS logic unchanged]
      });

      hls.attachMedia(video);
      window.hls = hls;
    }
  });
</script>
</body>
</html>
