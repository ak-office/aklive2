    <title>IPL 2025 - AK LIVE</title>

    <style>
        /* Bingewav Sports Logo Section */
        .poster-container {
            padding: 1px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .poster-container img {
            width: 150px;
            height: auto;
        }

        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-bg: #252525;
            --card-shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            flex-direction: column;
            align-items: center;
        }

        .match-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            align: center;
            padding: 20px;
        }

        .match-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--card-shadow);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .match-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px var(--card-shadow);
        }

        .match-card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .match-title {
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 10px;
        }

        .watch-button {
            width: 100px;
            height: 35px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #77730a, #fff877, #73770a, #77770a, #fdff77, #77720a);
            background-size: 250%;
            background-position: left;
            color: #fdff77;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-position 1s, transform 0.3s;
            overflow: hidden;
        }

        .watch-button::before {
            content: "Watch";
            position: absolute;
            width: 97%;
            height: 90%;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.842);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .watch-button:hover {
            background-position: right;
        }

        .watch-button:active {
            transform: scale(0.95);
        }

        #popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: #222;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .popup-content h2 {
            margin: 0 0 10px;
            color: #42CDE7;
        }

        .popup-content p {
            margin: 0 0 20px;
        }

        .popup-content button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .popup-content .join-btn {
            background-color: #007BCB;
            color: white;
        }

        .popup-content .close-btn {
            background-color: #555;
            color: white;
        }
    </style>
    </head>
    <body>


        <h5 class="header3" style="text-align: center;"><b> IPL 2025 - AK LIVE </b><i class="fa fa-caret" style="margin-bottom:10px;color:#999"></i></h5>


   <center> <div class="match-container" id="matches"></div> </center> 

    <div id="popup">
        <div class="popup-content">
            <h2>Support Us!</h2>
            <p>Join our Telegram channel @AK_LIVE_OFFICE for more updates.</p>
            <button class="join-btn" onclick="window.open('https://telegram.me/AK_LIVE_OFFICE', '_blank')">Join Now</button>
            <button class="close-btn" onclick="closePopup()">Already Joined</button>
        </div>
    </div>

    <script>
        async function fetchChannels() {
            try {
                const response = await fetch('https://pb.oii.im/~aklive');
                const data = await response.json();
                const matchesContainer = document.getElementById('matches');

                data.forEach(channel => {
                    const channelCard = document.createElement('div');
                    channelCard.className = 'match-card';
                    channelCard.innerHTML = `
                        <img src="${channel.poster}" alt="${channel.name} Logo" loading="lazy">
                        <div class="match-title">${channel.name}</div>
                        <div class="button-container">
                            <button class="watch-button" onclick="redirect('${channel.id}')"></button>
                        </div>
                    `;
                    matchesContainer.appendChild(channelCard);
                });
            } catch (error) {
                console.error('Error fetching channels:', error);
                document.getElementById('matches').innerHTML = '<p>Failed to load channels. Please try again later.</p>';
            }
        }

        function redirect(id) {
            const url = `/IPL/25/Test/Live?id=${id}`;
            window.location.href = url;
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        window.onload = function () {
            fetchChannels();
            setTimeout(() => {
                document.getElementById('popup').style.display = 'flex';
            }, 3000);
        };
    </script>
