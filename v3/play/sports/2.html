
<html lang="en">
<head>
    <title>Astro Cricket HD</title>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'none';">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script src="/js/lmao.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/shaka-player/dist/controls.min.css" rel="stylesheet">
</head>
<body bgcolor='black' style='margin:0'> 
<center>
 <div data-shaka-player-container style="width: 100%; height: 100%;">
        <video poster="https://linear-poster.astro.com.my/prod/poster/ivp_default_10000229_IVP_LAND_586x330.jpg" autoplay data-shaka-player id="video" style="width: 100%; height: 100%;"></video>
    </div>
    </center>
    <script>
        const manifestUri = "https://linearjitp02-playback.astro.com.my/dash-wv/linear/2504/default_primary.mpd";
        async function init() {
            const video = document.getElementById('video');
            const ui = video['ui'];
            const controls = ui.getControls();
            const player = controls.getPlayer();
            window.player = player;
            window.ui = ui;
            player.configure({
                drm: {
                    "clearKeys": {
                        '03c2e0af2f8159f9f0ce9b5dbc865f10': 'cd84ed136b0cc71f8ab8cd4d4f6a2e4c'
                    }
                }
            });
            player.addEventListener('error', onPlayerErrorEvent);
            controls.addEventListener('error', onUIErrorEvent);
            try {
                await player.load(manifestUri);
                console.log('The video has now been loaded!');
            } catch (error) {
                onPlayerError(error);
        }}
        function onPlayerErrorEvent(errorEvent) {
            onPlayerError(event.detail);
        }
        function onPlayerError(error) {
            console.error('Error code', error.code, 'object', error);
        }
        function onUIErrorEvent(errorEvent) {
            onPlayerError(event.detail);
        }
        function initFailed(errorEvent) {
            console.error('Unable to load the UI library!');
        }
        document.addEventListener('shaka-ui-loaded', init);
        document.addEventListener('shaka-ui-load-failed', initFailed);
    </script>
</body>
</html>
