  <script src="https://ssl.p.jwpcdn.com/player/v/8.33.2/jwplayer.js"></script>
  <div id="player"></div>
  <script>
   var urlParams = new URLSearchParams(window.location.search);
     var filex = urlParams.get("aklive");
     var file2 = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";
     var thumb = urlParams.get('thumb')
    var playerInstance = jwplayer('player');
    playerInstance.setup({
      width: "100%",
      height: "100%",
      key: "cLGMn8T20tGvW+0eXPhq4NNmLB57TrscPjd1IyJF84o=",
      
      image: thumb !== null && thumb !== undefined ? thumb : "/images/play-cover.jpg",
      sources: [
        { 
          
          file: filex !== null && filex !== undefined ? filex : file2,/* type: "m3u8", label: "480p", default: "true"*/ },
    //    { file: "https://cdn.fluidplayer.com/videos/valerian-720p.mkv", type: "mp4", label: "720p" },
      //  { file: "https://cdn.fluidplayer.com/videos/valerian-1080p.mkv", type: "mp4", label: "1080p" }
    ],
 /*    sharing: {
        heading: "Paylas",
        link: "link-url",
        sites: ["facebook", "twitter", "googleplus", "tumblr", "pinterest", "reddit", "linkedin", "email"]
      },*/
      primary: "html5"
    });
        // Add custom button
    playerInstance.on('ready', function() {
      playerInstance.addButton(
        "https://player.dtvxtream.com/zoom222222.svg", // Button icon URL
        "Change Stretching", // Button tooltip text
        function() {
          // Cycle through the stretching modes
          const currentStretching = playerInstance.getConfig().stretching;
          const stretchingModes = ["uniform", "exactfit", "fill"];
          const nextIndex = (stretchingModes.indexOf(currentStretching) + 1) % stretchingModes.length;
          const nextStretching = stretchingModes[nextIndex];

          // Update the player stretching mode
          playerInstance.setConfig({
            stretching: nextStretching
          });

       //   alert(`Stretching mode changed to: ${nextStretching}`);
        },
        "custom-button" // Button ID
      );
    });

  </script>
